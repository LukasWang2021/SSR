syntax = "proto2";
//package commsg;
//option optimize_for = LITE_RUNTIME;

message ProcessRequest
{
    optional int32 id = 1;

    optional bool need_reply = 2;
    optional bool affix_info = 3;
    optional string info = 4;
}

message ProcessResponse
{
    optional int32 id = 1;

    optional bool affix_info = 2 [default = false];
    optional string info = 3;
}


